---
layout: default
bodyClass: "page-basic"
---

<div class="container">
    <div class="row realisations">
        <div class="col-12">
        <h1><span class="highlight">{{ page.title }}</span></h1>
    {% assign weighted_realisations = site.data.realisations | sort: "weight" %}
    {% for realisation in weighted_realisations %}
          <h2 class="service-title">
            <a href="{{ realisation.url }}">{{ realisation.title }}</a>
          </h2>
    {% endfor %}
        </div>
    </div>
</div>
